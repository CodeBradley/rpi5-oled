---
# tasks file for rpi5-oled

- name: Ensure required packages are installed
  ansible.builtin.apt:
    name:
      - python3-pip
      - python3-dev
      - i2c-tools
      - git
    state: present
    update_cache: yes
  become: yes

- name: Enable I2C interface
  ansible.builtin.lineinfile:
    path: /boot/config.txt
    regexp: '^dtparam=i2c_arm='
    line: 'dtparam=i2c_arm=on'
    state: present
  become: yes
  register: i2c_config

- name: Ensure target directory exists
  ansible.builtin.file:
    path: "{{ rpi5_oled_install_dir }}"
    state: directory
    owner: "{{ rpi5_oled_user }}"
    group: "{{ rpi5_oled_user }}"
    mode: '0755'
  become: yes

- name: Copy application files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ rpi5_oled_install_dir }}/"
    owner: "{{ rpi5_oled_user }}"
    group: "{{ rpi5_oled_user }}"
    mode: '0644'
  with_items:
    - main.py
    - display.py
    - utils.py
    - content_providers.py
    - requirements.txt
    - README.md
  become: yes

- name: Copy configuration file
  ansible.builtin.template:
    src: config.py.j2
    dest: "{{ rpi5_oled_install_dir }}/config.py"
    owner: "{{ rpi5_oled_user }}"
    group: "{{ rpi5_oled_user }}"
    mode: '0644'
  become: yes

- name: Create icons directory
  ansible.builtin.file:
    path: "{{ rpi5_oled_install_dir }}/icons"
    state: directory
    owner: "{{ rpi5_oled_user }}"
    group: "{{ rpi5_oled_user }}"
    mode: '0755'
  become: yes

- name: Install Python dependencies
  ansible.builtin.pip:
    requirements: "{{ rpi5_oled_install_dir }}/requirements.txt"
    executable: pip3
  become: yes

- name: Make main.py executable
  ansible.builtin.file:
    path: "{{ rpi5_oled_install_dir }}/main.py"
    mode: '0755'
  become: yes

- name: Copy systemd service file
  ansible.builtin.template:
    src: rpi5-oled.service.j2
    dest: /etc/systemd/system/rpi5-oled.service
    owner: root
    group: root
    mode: '0644'
  become: yes
  notify: Restart OLED service

- name: Enable and start OLED service
  ansible.builtin.systemd:
    name: rpi5-oled
    enabled: yes
    state: started
    daemon_reload: yes
  become: yes
  when: not ansible_check_mode
